<svg xmlns="http://www.w3.org/2000/svg" width="460" height="280" viewBox="0 0 460 280">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="20" y="26" font-family="Arial" font-size="18" font-weight="bold" fill="#111">Non-Bipartite Example (Odd Cycle)</text>

  <line x1="140" y1="90" x2="320" y2="90" stroke="#333" stroke-width="3"/>
  <line x1="320" y1="90" x2="230" y2="210" stroke="#333" stroke-width="3"/>
  <line x1="230" y1="210" x2="140" y2="90" stroke="#333" stroke-width="3"/>

  <circle cx="140" cy="90" r="24" fill="#4a90e2"/>
  <circle cx="320" cy="90" r="24" fill="#e94e77"/>
  <circle cx="230" cy="210" r="24" fill="#4a90e2"/>

  <text x="134" y="96" font-family="Arial" font-size="16" fill="#fff">0</text>
  <text x="314" y="96" font-family="Arial" font-size="16" fill="#fff">1</text>
  <text x="224" y="216" font-family="Arial" font-size="16" fill="#fff">2</text>

  <text x="58" y="248" font-family="Arial" font-size="15" fill="#222">Conflict: nodes 0 and 2 are adjacent but receive the same color.</text>
</svg>
