<svg xmlns="http://www.w3.org/2000/svg" width="460" height="260" viewBox="0 0 460 260">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="20" y="26" font-family="Arial" font-size="18" font-weight="bold" fill="#111">Bipartite Example (Even Cycle)</text>
  <line x1="120" y1="80" x2="340" y2="80" stroke="#333" stroke-width="3"/>
  <line x1="120" y1="80" x2="120" y2="180" stroke="#333" stroke-width="3"/>
  <line x1="340" y1="80" x2="340" y2="180" stroke="#333" stroke-width="3"/>
  <line x1="120" y1="180" x2="340" y2="180" stroke="#333" stroke-width="3"/>

  <circle cx="120" cy="80" r="23" fill="#4a90e2"/>
  <circle cx="340" cy="80" r="23" fill="#e94e77"/>
  <circle cx="340" cy="180" r="23" fill="#4a90e2"/>
  <circle cx="120" cy="180" r="23" fill="#e94e77"/>

  <text x="114" y="86" font-family="Arial" font-size="16" fill="#fff">0</text>
  <text x="334" y="86" font-family="Arial" font-size="16" fill="#fff">1</text>
  <text x="334" y="186" font-family="Arial" font-size="16" fill="#fff">2</text>
  <text x="114" y="186" font-family="Arial" font-size="16" fill="#fff">3</text>

  <rect x="24" y="210" width="14" height="14" fill="#4a90e2"/><text x="44" y="222" font-family="Arial" font-size="14" fill="#222">Color 0 set: {0, 2}</text>
  <rect x="220" y="210" width="14" height="14" fill="#e94e77"/><text x="240" y="222" font-family="Arial" font-size="14" fill="#222">Color 1 set: {1, 3}</text>
</svg>
